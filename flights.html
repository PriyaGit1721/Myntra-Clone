<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Bookings - Myntra </title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #f12786;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .page-title {
      text-align: center;
      margin: 20px 0;
    }

    .content-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .form-section {
      max-width: 400px;
      flex: 1;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-section button {
      background-color: #ff3f6c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .flight-images {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: flex-start;
    }

    .flight-images img {
      width: 160px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 10px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Myntra Clone</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mobile.html">Mobile</a></li>
        <li><a href="fashion.html">Fashion</a></li>
        <li><a href="electronics.html">Electronics</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-title">
      <h2>Book Your Flight</h2>
      <p>Find affordable and fast flights</p>
    </section>

    <section class="content-flex">
      <!-- Form Section -->
      <div class="form-section">
        <form id="flightForm">
          <div class="form-group">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" required />
          </div>
          <div class="form-group">
            <label for="to">To:</label>
            <input type="text" id="to" name="to" required />
          </div>
          <div class="form-group">
            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required />
          </div>
          <div class="form-group">
            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return" />
          </div>
          <div class="form-group">
            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" value="1" required />
          </div>
          <button type="submit">Search Flights</button>
        </form>
      </div>

      <!-- Flight Images -->
      <div class="flight-images">
        <img src="images/flight new one.jpg" alt="Flight" style="border-radius: 08px; width: 350px; height:350px; auto;" />
      </div>
    </section>
  </main>
  <script>
    document.getElementById('flightForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Flight search submitted!');
    });
  </script>
</body>
</html>
