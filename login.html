<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Myntra </title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #df0c7d;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
    }

    .form-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #ff3f6c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #e6365f;
    }

    .form-container p {
      text-align: center;
      margin-top: 15px;
    }

    .form-container a {
      color: #ff3f6c;
      text-decoration: none;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Myntra Clone</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mobile.html">Mobile</a></li>
        <li><a href="fashion.html">Fashion</a></li>
        <li><a href="electronics.html">Electronics</a></li>
        <li><a href="flights.html">Flight Bookings</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" name="email" placeholder="Email Address" required />
      <input type="password" id="loginPassword" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </main>

  <footer>
    <p>&copy; 2025 Myntra Clone. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value
      };

      fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(async (res) => {
        const result = await res.json();
        alert(result.message);
        if (res.ok) {
          window.location.href = 'index.html';
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Login failed.");
      });
    });
  </script>
</body>
</html>
