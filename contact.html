<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Myntra </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #e71b92;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin: 50px auto;
      padding: 20px;
      max-width: 1000px;
    }

    .contact-image {
      flex: 1;
    }

    .contact-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .contact-form {
      flex: 1;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #d63384;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #ff4d88;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #d63384;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Myntra Clone</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Mobile</a></li>
      <li><a href="#">Fashion</a></li>
      <li><a href="#">Electronics</a></li>
      <li><a href="#">Flight Bookings</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </header>

  <div class="container">
    <div class="contact-image">
      <img src="images/contact us2.jpg" alt="Customer Support">
    </div>

    <div class="contact-form">
      <h2>Contact Us</h2>
      <form onsubmit="event.preventDefault(); alert('Message sent!');">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Myntra Clone. All rights reserved.
  </footer>

</body>
</html>
